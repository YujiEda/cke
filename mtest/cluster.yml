# placemat config file
kind: Network
name: ext-net
type: external
use-nat: true
address: @BRIDGE_ADDRESS@/24
---
kind: DataFolder
name: data
files:
  - name: cke
    file: cke
  - name: ckecli
    file: ckecli
  - name: etcd
    file: etcd
  - name: etcdctl
    file: etcdctl
---
kind: Image
name: ubuntu
file: ../@UBUNTU_IMAGE@
---
kind: Image
name: coreos
file: ../@COREOS_IMAGE@
---
kind: Node
name: host1
interfaces:
  - ext-net
cpu: 1
memory: 3G
volumes:
  - kind: image
    name: root
    image: ubuntu
    copy-on-write: true
  - kind: localds
    name: seed
    user-data: user-data_host1.yml
    network-config: network1.yml
  - kind: vvfat
    name: data
    folder: data
---
